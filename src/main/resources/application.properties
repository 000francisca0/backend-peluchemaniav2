# 1. Configuración del Servidor Web
# (Le decimos que corra en el puerto 8080, el estándar para Spring)
server.port=8080

# 2. Configuración de la Base de Datos (DataSource)
# (Le decimos a Spring CÓMO encontrar nuestra base de datos)
spring.datasource.url=jdbc:postgresql://localhost:5432/identidad_db
spring.datasource.username=peluchemania
spring.datasource.password=mysecretpassword

# 3. Configuración de JPA (Hibernate)
# (Le decimos a Spring QUÉ hacer con la base de datos)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true