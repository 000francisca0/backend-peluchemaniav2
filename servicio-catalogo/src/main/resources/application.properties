# 1. Puerto del Servidor (8081 para no chocar con el 8080)
server.port=8086

# 2. Conexión a la Base de Datos (catalogo_db en el puerto 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/catalogo_db
spring.datasource.username=peluchemania
spring.datasource.password=mysecretpassword

# 3. Configuración de JPA (igual que antes)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true